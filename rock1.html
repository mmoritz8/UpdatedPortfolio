<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="game">
      <p>Press r, p, or s to start playing.</p>
    </div>

    <script type="text/javascript">
      var options = ["r", "p", "s"];
      var wins = 0;
      var ties = 0;
      var losses = 0;

      document.onkeyup = function () {
        var userguess = String.fromCharCode(event.keyCode).toLowerCase();

        console.log(userguess);

        var computerguess = options[Math.floor(Math.random() * options.length)];

        console.log(computerguess);

        if (userguess == "r" || userguess == "s" || userguess == "p") {
          if (userguess == computerguess) {
            ties++;
            alert("Ties " + ties);
          }
          if (userguess == "r" && computerguess == "s") {
            wins++;
            alert("Wins " + wins);
          }
          if (userguess == "s" && computerguess == "r") {
            losses++;
            alert("Losses " + losses);
          }
          if (userguess == "p" && computerguess == "r") {
            wins++;
            alert("Wins " + wins);
          }
          if (userguess == "r" && computerguess == "p") {
            losses++;
            alert("Losses " + losses);
          }
          if (userguess == "p" && computerguess == "s") {
            losses++;
            alert("Losses " + losses);
          }
          if (userguess == "s" && computerguess == "p") {
            wins++;
            alert("Wins " + wins);
          }
        } else {
          alert("Please push p, s, or r");
        }

        var html =
          "<p>Press r, p, or s to start playing</p>" +
          "<p>wins: " +
          wins +
          "</p>" +
          "<p>losses: " +
          losses +
          "</p>" +
          "<p>ties: " +
          ties +
          "</p>";

        document.querySelector("#game").innerHTML = html;
      };
    </script>
  </body>
</html>
