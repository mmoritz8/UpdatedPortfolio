<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <header id="masterhead">
      <div class="container">
        <a href="index.html" id="logo">Madeline Moritz</a>
        <nav>
          <a href="./aboutme.html">About Me</a>
          <a href="./index.html">Portfolio</a>
          <a href="./contact 2.html">Contact Me</a>
        </nav>
      </div>
    </header>

    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact Me</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="John Smith"
                required="required"
              />
            </li>

            <li>
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="example@gmail.com"
                required="required"
              />
            </li>

            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required">
              </textarea>
            </li>
          </ul>

          <input type="submit" name="submit" />
        </form>
      </section>

      <section class="sidebar">
        <div id="connect">
          <h2>Connect With Me!</h2>

          <img
            src="./images/iconfinder_social__media__social_media__linked_in__3350450.webp"
            class="social"
            alt="LinkedIn"
          />
          <img
            src="./images/iconfinder_facebook_313485.webp"
            class="social"
            alt="Facebook"
          />
          <img
            src="./images/iconfinder_github_394189.webp"
            class="social"
            alt="Github"
          />
        </div>
      </section>
    </div>

    <footer>
      <div class="container">&copy; Copyright 2019 Madeline Moritz</div>
    </footer>
  </body>
</html>
